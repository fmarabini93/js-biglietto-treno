<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Train Ticket</title>
    </head>
    <body>
        <h1>Thanks for choosing us! Here is a recap of your purchase:</h1>
        <p>(People under 18 benefits of a 20% discount, over 65 ones will have a 40% reduction)</p>
        <ul>
            <li><span>Total cost (in euros): </span><span id="price"></span></li>
            <li><span>Age: </span><span id="years"></span></li>
            <li><span>Distance (in km): </span><span id="kms"></span></li>
        </ul>
        <i class="fas fa-10x fa-train"></i>
        <div id="mask">
            <h2>Remember to wear your mask!</h2>
            <i class="fas fa-10x fa-head-side-mask"></i>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
